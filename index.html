<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
<div class="container mt-5">

    <div id="score-board" class="row text-center ">
        <div class="col-6 p-3 ">Rock Paper Scissors Game</div>
        <ul class="col-6 d-flex justify-content-between ">
            <li id="computer-score-board" class="border rounded ">
                Computer
                <div id="computerScore">0</div>
            </li>
            <li id="player-score-board" class=" border rounded  ">
                Player
                <div id="playerScore">0</div>
            </li>
        </ul>
    </div>
    <ul class="player-choices">
        <li id="player-choice-paper" data-choice="paper">
            🤚🏻
        </li>
        <li id="player-choice-rock" data-choice="rock">
            👊🏻
        </li>
        <li id="player-choice-scissors" data-choice="scissors">
            ✌🏻
        </li>

    </ul>
    <div id="gameBoard" class="result-board">Game Board</div>
    <div id="resultBoard" class="result-board" style="display:none">
        <div id="player" class="animate__animated"> 👊🏻</div>
        <p id="result" ></p>
        <div id="computer" class="animate__animated"> 🤚🏻</div>
        <p id="timer"></p>
    </div>


    <button class="reset-button">Reset Game</button>
</div>

</body>
<script src="game.js"></script>
</html>

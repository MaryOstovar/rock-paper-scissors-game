<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

</head>
<body>
<div class="container mt-5">

    <div id="score-board" class="row text-center ">
        <div class="col-6 p-3 ">Rock Paper Scissors Game</div>
        <ul class="col-6 d-flex justify-content-between ">
            <li id="computer-score-board" class="border rounded ">
                Computer
                <div>0</div>
            </li>
            <li id="player-score-board" class=" border rounded  ">
                Player
                <div>0</div>
            </li>
        </ul>
    </div>
    <ul class="player-choices">
        <li>
            🤚🏻
        </li>
        <li>
            👊🏻
        </li>
        <li>
            ✌🏻
        </li>

    </ul>

    <div class=" result-board">
        <div > 👊🏻</div>
        <p>🏆</p>
        <div> 🤚🏻</div>
    </div>



    <p>Time counter 0:15</p>
    <button class="reset-button">Reset Game</button>
</div>
</body>
</html>
